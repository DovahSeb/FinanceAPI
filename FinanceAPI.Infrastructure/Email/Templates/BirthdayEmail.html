<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday</title>
    <style>
        .background-container {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #ff4081;
            text-align: center;
            font-size: 36px;
            margin-top: 20px;
            font-weight: bold;
        }

        .birthday-message {
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        .celebrants-list {
            font-size: 18px;
            line-height: 1.6;
            list-style-type: none;
            padding-left: 0;
            text-align: center;
            margin-bottom: 30px;
        }

        .celebrants-list li {
            font-weight: bold;
            color: #ff5722;
        }

        .footer {
            font-size: 14px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="card-container">
            <h1>🎉 Happy Birthday 🎉</h1>
            <div class="birthday-message">
                <p>Let's take a moment to wish a <strong>Happy Birthday</strong> to the wonderful people celebrating today:</p>
            </div>
            <ul class="celebrants-list">
                {{#each names}}
                <li><strong>{{this}}</strong></li>
                {{/each}}
            </ul>
            <div class="birthday-message">
                <p>We've attached a special birthday card just for you. Enjoy!</p>
            </div>
            <div class="footer">
                <p>Lots of Love, MoFNPT Family</p>
            </div>
        </div>
    </div>
</body>
</html>
